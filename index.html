<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ковдра</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <div class="line">
          <img class="logo" src="img/logo.png" alt="logo" />
          <div class="name">
            <img class="titleName" src="img/title.png" />
          </div>
        </div>
        <div class="line">
          <img class="blanket one" src="img/blanket1.png" />
          <img class="blanket two" src="img/blanket2.png" />
        </div>
      </section>
      <section class="description">
        <div class="line descr">
          <img class="filler2" src="img/filler2.png" />
          <img class="material2" src="img/material2.png" />
        </div>
        <div class="line descr">
          <div class="withIcon">
            <img class="icon" src="img/icon.png" /><img
              class="quality"
              src="img/quality.png"
            />
          </div>
          <div class="withIcon">
            <img class="icon2" src="img/icon2.png" />
            <img class="hypoallergenic" src="img/hypoallergenic.png" />
          </div>
        </div>
      </section>
      <section class="main">
        <div class="block">
          <img class="blanket3" src="img/blanket3.png" />
          <img class="cover" src="img/cover.png" />
          <img class="cotton" src="img/cotton-wool.png" />
        </div>
        <div class="block">
          <img class="picture" src="img/material.png" />
          <img class="text" src="img/text.png" />
        </div>
        <div class="block">
          <img class="text" src="img/text2.png" />
          <img class="picture" src="img/filler.png" />
        </div>
        <div class="block">
          <img class="picture" src="img/width.png" />
          <img class="text" src="img/text3.png" />
        </div>
        <div class="block">
          <img class="text" src="img/text4.png" />
          <img class="picture" src="img/photo.png" />
        </div>
      </section>
      <section class="comparison">
        <div><img class="text5" src="img/text5.png" /></div>
        <div class="blankets">
          <div class="blanketsItems">
            <img class="item" src="img/blanket1.png" />
            <img class="text6" src="img/text6.png" />
          </div>
          <div class="blanketsItems">
            <img class="item2" src="img/blanket4.png" />
            <img class="text6" src="img/text7.png" />
          </div>
        </div>
        <div><img class="size" src="img/size.png" /></div>
        <div class="tableName">
          <div class="tableBlock">
            <img class="size2" src="img/size2.png" />
          </div>
          <div class="tableBlock">
            <img class="size2" src="img/size2.png" />
          </div>
        </div>
        <div><img class="size" src="img/material3.png" /></div>
        <div class="tableName">
          <div class="tableBlock">
            <img class="size3" src="img/microfiber.png" />
          </div>
          <div class="tableBlock">
            <img class="size3" src="img/polyester.png" />
          </div>
        </div>
        <div><img class="size" src="img/filling.png" /></div>
        <div class="tableName">
          <div class="tableBlock">
            <img class="size3" src="img/cotton-wool2.png" />
          </div>
          <div class="tableBlock">
            <img class="size3" src="img/cotton-wool2.png" />
          </div>
        </div>
        <div><img class="sleep" src="img/sleep.png" /></div>
      </section>
      <img class="cloud" src="img/cloud.png" />
    </div>
  </body>
</html>
